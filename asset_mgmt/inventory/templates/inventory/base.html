{% load static %}
<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{% block title %}AssetMgmt{% endblock %}</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Google Font (optional) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8f9fa;
    }

    .navbar {
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }

    .nav-link {
      font-weight: 500;
    }

    .alert {
      position: relative;
      padding-left: 3rem;
    }

    .alert::before {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      font-family: "Bootstrap-icons";
      font-size: 1.2rem;
    }

    .alert-success::before { content: "\f26e"; color: #198754; } /* bi-check-circle */
    .alert-danger::before { content: "\f12a"; color: #dc3545; }  /* bi-exclamation-triangle */
    .alert-warning::before { content: "\f33a"; color: #ffc107; } /* bi-exclamation-circle */
    .alert-info::before { content: "\f430"; color: #0dcaf0; }    /* bi-info-circle */
  </style>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center" href="{% url 'nv_list' %}">
      <i class="bi bi-box-seam me-2"></i>AssetMgmt
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="nav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'nv_list' %}"><i class="bi bi-people-fill me-1"></i>Nhân viên</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'ts_list' %}"><i class="bi bi-laptop me-1"></i>Tài sản</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'bg_list' %}"><i class="bi bi-journal-arrow-down me-1"></i>Bàn giao</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<main class="container py-4">
  {% if messages %}
    {% for m in messages %}
      <div class="alert alert-{{ m.tags }} alert-dismissible fade show" role="alert">
        {{ m }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}
  {% endif %}

  {% block content %}{% endblock %}
</main>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
